<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Multijugador</title>
</head>
<body>
    <div id="app-container">
        <!-- Sección de Tableros Abiertos -->
        <div id="open-boards-section">
            <h2>Tableros Abiertos</h2>
            <ul id="open-boards-list"></ul>
        </div>

        <!-- Sección Principal del Juego -->
        <div id="game-section">
            <div id="game-container">
                <div id="hole"></div>
            </div>
            <div id="controls">
                <button id="startButton">Iniciar Juego</button>
                <button id="stopButton">Detener Juego</button>
                <span id="dotsCounter">Bolitas en el Tablero: 0</span>
            </div>
        </div>

        <!-- Sección de Jugadores del Tablero Seleccionado -->
        <div id="board-players-section">
            <h2>Jugadores del Tablero</h2>
            <table id="board-players-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Sponsor</th>
                        <th>Bolitas</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Tabla de Posiciones -->
        <div id="leaderboard-section">
            <h2>Tabla de Posiciones</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Bolitas</th>
                        <th>Color</th>
                        <th>Bolitas Iniciales</th>
                        <th>Bolitas Restantes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
